<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Other (UPDATED)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #000;
        }
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #000;
            color: #fff;
            z-index: 1000;
        }
        nav .top-bar {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding: 10px 20px;
            margin-left: 150px; /* Text shifted */
            font-size: 1.2em; /* Increased font size */
        }
        nav .top-bar ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 20px;
        }
        nav .top-bar ul li {
            position: relative;
        }
        nav .top-bar ul li a {
            color: #fff;
            text-decoration: none;
        }
        nav .top-bar ul li a:hover {
            text-decoration: underline;
        }
        nav .sub-bar {
            display: flex;
            justify-content: flex-start;
            background-color: #333;
            padding: 5px 20px;
            margin-left: 150px; /* Text shifted */
            font-size: 1em; /* Increased font size proportionally */
            margin-top: 15px; /* Reduced gap from top */
        }
        nav .sub-bar ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 15px;
        }
        nav .sub-bar ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 0.9em;
        }
        nav .sub-bar ul li a:hover {
            text-decoration: underline;
        }
        section {
            padding: 150px 20px;
            max-width: 800px;
            margin: auto;
        }
    </style>
</head>
<body>
    <nav>
        <div class="top-bar">
            <ul>
                <li><a href="adomas.html">Adomas Ju≈°ka</a></li>
                <li><a href="works.html">Works</a></li>
                <li><a href="other.html">Other</a></li>
            </ul>
        </div>
        <div class="sub-bar">
            <ul id="sub-menu">
                <!-- Sub-bar items will dynamically change based on the section -->
            </ul>
        </div>
    </nav>

    <section>
        <h1>Other</h1>
        <p>This is the landing page for the "Other" section. Use the sub-menu above to navigate.</p>
    </section>

    <script>
        const currentPage = "other"; // Set this dynamically based on the page

        const subMenuItems = {
            "other": [
                { name: "Interviews", link: "interviews.html" },
                { name: "Reviews", link: "reviews.html" },
                { name: "Creative Projects", link: "creative-projects.html" }
            ]
        };

        const subMenu = document.getElementById("sub-menu");
        if (subMenuItems[currentPage]) {
            subMenuItems[currentPage].forEach(item => {
                const li = document.createElement("li");
                const a = document.createElement("a");
                a.href = item.link;
                a.textContent = item.name;
                li.appendChild(a);
                subMenu.appendChild(li);
            });
        }
    </script>
</body>
</html>
