<head>

    <title>Adomas Juška Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #000;
        }
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #000;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
            align-items: center;
            z-index: 1000;
            box-sizing: border-box;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 20px;
            padding-left: 150px; /* Added gap from the left */
        }
        nav ul li {
            position: relative;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
        nav ul li ul {
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #000;
            display: none;
            list-style: none;
            padding: 10px 0;
            border: 1px solid #333;
        }
        nav ul li:hover ul {
            display: block;
        }
        nav ul li ul li {
            padding: 5px 20px;
        }
        nav ul li ul li a {
            color: #fff;
        }
        nav ul li ul li a:hover {
            text-decoration: underline;
        }
        section {
            padding: 120px 20px;
            max-width: 800px;
            margin: auto;
        }
    </style>
</head>
